<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script type="module" defer src="js/main.js"></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading" aria-label="Rock, Paper, Scissors">
        <img class="logo" src="images/logo.svg" alt="Rock, Paper, Scissors" />
      </h1>
      <div class="score">
        <p class="score__text">Score</p>
        <p class="score__value" aria-live="polite"></p>
      </div>
    </header>
    <main class="main-container">
      <div class="game-container"></div>
      <button class="btn rules">Rules</button>
    </main>

</html>
